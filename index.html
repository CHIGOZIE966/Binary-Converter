<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }
    p {
      margin-top: 10px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 8px;
    }
    .reset {
      background: #ff4b1f;
    }
    .reset:hover {
      background: #ff9068;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Binary Converter</h1>
    <input type="number" id="decimalInput" placeholder="Enter Decimal Number">
    <button onclick="convertToBinary()">Convert to Binary</button>
    <p id="binaryResult">Binary: </p>

    <input type="text" id="binaryInput" placeholder="Enter Binary Number">
    <button onclick="convertToDecimal()">Convert to Decimal</button>
    <p id="decimalResult">Decimal: </p>

    <button class="reset" onclick="resetFields()">Reset</button>
  </div>

  <script>
    function convertToBinary() {
      const decimal = document.getElementById('decimalInput').value;
      if (decimal === '') {
        alert('Please enter a decimal number!');
        return;
      }
      document.getElementById('binaryResult').innerText = 'Binary: ' + Number(decimal).toString(2);
    }

    function convertToDecimal() {
      const binary = document.getElementById('binaryInput').value;
      if (binary === '') {
        alert('Please enter a binary number!');
        return;
      }
      document.getElementById('decimalResult').innerText = 'Decimal: ' + parseInt(binary, 2);
    }

    function resetFields() {
      document.getElementById('decimalInput').value = '';
      document.getElementById('binaryInput').value = '';
      document.getElementById('binaryResult').innerText = 'Binary: ';
      document.getElementById('decimalResult').innerText = 'Decimal: ';
    }
  </script>
</body>
</html>
