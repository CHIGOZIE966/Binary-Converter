<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full Binary and Decimal Converter by Onuh Chigozie">
    <title>Binary & Decimal Converter</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
                                           background: #f0f4f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #45a049;
        }
        p {
            font-size: 18px;
            color: #222;
            font-weight: bold;
        }
        .converter-section {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Binary & Decimal Converter</h1>
    <div class="converter-section">
        <h2>Binary to Decimal</h2>
        <input type="text" id="binaryInput" placeholder="Enter binary">
        <button onclick="binaryToDecimal()">Convert</button>
        <p id="decimalResult"></p>
    </div>

    <div class="converter-section">
        <h2>Decimal to Binary</h2>
        <input type="text" id="decimalInput" placeholder="Enter decimal">
         <button onclick="decimalToBinary()">Convert</button>
        <p id="binaryResult"></p>
    </div>

    <script>
        function binaryToDecimal() {
            const binary = document.getElementById("binaryInput").value;
            if(/^[01]+$/.test(binary)){
                const decimal = parseInt(binary, 2);
                document.getElementById("decimalResult").innerText = "Decimal: " + decimal;
            } else {
                document.getElementById("decimalResult").innerText = "Please enter a valid binary number (0 or 1)";
            }
        }
        function decimalToBinary() {
            const decimal = document.getElementById("decimalInput").value;
            if(/^\d+$/.test(decimal)){
                const binary = Number(decimal).toString(2);
                document.getElementById("binaryResult").innerText = "Binary: " + binary;
            } else {
                document.getElementById("binaryResult").innerText = "Please enter a valid decimal number";
            }
        }
    </script>
</body>
</html>
